<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link rel="shortcut icon" href="../assets/imagenes/Asset 4.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="AdoptAPP=" content="Página de adopción de perros" />
    <meta
      name="keywords"
      content="ADOPCIÓN, PERROS, ANIMALES, ADOPTAR, REFUGIOS"
    />
  </head>
  <body>
    <header>
      <!-- Logo de inicio -->
      <a id="titinicio" title="Inicio" href="/index.html"
        ><img src="../assets/imagenes/Asset 6.png" alt="Inicio"
      /></a>
    </header>
    <!-- Logo de inicio de sesión -->
    <main class="my-form">
      <form>
        <img class="my-logo" src="/assets/imagenes/Asset 4.png" alt="logo" />
        <h1 class="titulo-log">Iniciar sesión</h1>

        <div class="my-form-floating">
          <input
            type="email"
            class="my-form-control"
            id="my-floatingInput"
            placeholder="name@example.com"
          />
          <label for="my-floatingInput">Email</label>
        </div>
        <div class="my-form-floating">
          <input
            type="password"
            class="form-control"
            id="my-floatingPassword"
            placeholder="Contraseña"
          />
          <label for="my-floatingPassword">Contraseña</label>
        </div>

        <div class="my-form-check my-text-start my-3">
          <input
            class="my-form-check-input"
            type="checkbox"
            value="remember-me"
            id="my-flexCheckDefault"
          />
          <label class="my-form-check-label" for="my-flexCheckDefault">
            Recuérdame
          </label>
        </div>
        <div class="link-log">
          <a class="opass" href="#">¿Olvidaste tu contraseña?</a>
          <a class="ccuenta" href="#">Crear cuenta</a>
        </div>
        <button class="my-btn my-btn-primary" type="submit">
          Iniciar sesión
        </button>
      </form>
    </main>

    <footer>
      <div class="container">
        <p>
          Contacto:
          <a class="mailto" href="mailto: contacto@adoptapp.com"
            >contacto@adoptapp.com</a
          >
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
      integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
